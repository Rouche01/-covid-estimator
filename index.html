<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="How Covid-19 Will Affect our Lives, Health Systems and the Economy."><link rel="stylesheet" href="css/style.css"><title>Covid-19 Estimator App</title></head><body><header><h1>Covid-19 Estimator App</h1><p class="lead">How Covid-19 Will Affect our Lives, Health Systems and the Economy.</p></header><main><div class="container"><div class="row"><div class="col-md-4 mb-4"><form id="estimate-form" action=""><div class="form-group"><input type="number" class="form-control form-control-lg" placeholder="Population" id="population" data-population></div><div class="form-group"><input type="number" class="form-control form-control-lg" placeholder="Time to Elapse" id="time-to-elapse" data-time-to-elapse></div><div class="form-group"><select class="form-control form-control-lg" data-period-type id="period-type"><option>Days</option><option>Weeks</option><option>Months</option></select> <small>Input the type of period of the time to elapse</small></div><div class="form-group"><input type="number" class="form-control form-control-lg" placeholder="Reported Cases" id="reported-cases" data-reported-cases></div><div class="form-group"><input type="number" class="form-control form-control-lg" placeholder="Total Hospital Beds" id="total-hospital-beds" data-total-hospital-beds></div><button class="btn-warning btn-block btn-lg" data-go-estimate>Calculate Estimate</button></form></div><div class="col-md-8"><div id="estimate-result"></div></div></div></div></main><script src="js/bundle.js"></script></body></html>
